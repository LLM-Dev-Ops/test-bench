# =============================================================================
# LLM-Test-Bench - Staging Environment Configuration
# =============================================================================
# Environment: staging
# Project: agentics-staging
# =============================================================================

# Service Identity
SERVICE_NAME: llm-test-bench
SERVICE_VERSION: staging
PLATFORM_ENV: staging

# RuVector Service (Memory & Persistence)
RUVECTOR_SERVICE_URL: https://ruvector-service-staging-xxxxxxxxxx-uc.a.run.app
RUVECTOR_API_KEY_REF: projects/agentics-staging/secrets/ruvector-api-key/versions/latest
RUVECTOR_TIMEOUT_MS: "5000"
RUVECTOR_MAX_RETRIES: "3"
RUVECTOR_ASYNC_WRITES: "true"

# Telemetry (LLM-Observatory)
TELEMETRY_ENDPOINT: https://llm-observatory-staging-xxxxxxxxxx-uc.a.run.app
TELEMETRY_ENABLED: "true"
TELEMETRY_SAMPLING_RATE: "0.5"
TELEMETRY_LOG_LEVEL: info

# LLM Provider API Keys (via Secret Manager)
OPENAI_API_KEY_REF: projects/agentics-staging/secrets/openai-api-key/versions/latest
ANTHROPIC_API_KEY_REF: projects/agentics-staging/secrets/anthropic-api-key/versions/latest
GOOGLE_AI_API_KEY_REF: projects/agentics-staging/secrets/google-ai-api-key/versions/latest
MISTRAL_API_KEY_REF: projects/agentics-staging/secrets/mistral-api-key/versions/latest
GROQ_API_KEY_REF: projects/agentics-staging/secrets/groq-api-key/versions/latest

# Cloud Run Configuration
CLOUD_RUN_REGION: us-central1
CLOUD_RUN_MIN_INSTANCES: "1"
CLOUD_RUN_MAX_INSTANCES: "10"
CLOUD_RUN_MEMORY: 512Mi
CLOUD_RUN_CPU: "1"
CLOUD_RUN_TIMEOUT: "300"
CLOUD_RUN_CONCURRENCY: "80"

# Feature Flags
FEATURE_STREAMING_ENABLED: "false"
FEATURE_BATCH_MODE_ENABLED: "true"
FEATURE_ASYNC_EXECUTION_ENABLED: "true"
FEATURE_COST_TRACKING_ENABLED: "true"

# Rate Limiting
RATE_LIMIT_REQUESTS_PER_MINUTE: "60"
RATE_LIMIT_REQUESTS_PER_HOUR: "1000"
RATE_LIMIT_MAX_PAYLOAD_KB: "1024"

# Debugging
DEBUG_MODE: "false"
VERBOSE_LOGGING: "false"
