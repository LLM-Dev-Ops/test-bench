# =============================================================================
# LLM-Test-Bench - Production Environment Configuration
# =============================================================================
# Environment: prod
# Project: agentics-prod
# =============================================================================

# Service Identity
SERVICE_NAME: llm-test-bench
SERVICE_VERSION: prod
PLATFORM_ENV: prod

# RuVector Service (Memory & Persistence)
# CRITICAL: All persistence goes through ruvector-service, NOT direct SQL
RUVECTOR_SERVICE_URL: https://ruvector-service-prod-xxxxxxxxxx-uc.a.run.app
RUVECTOR_API_KEY_REF: projects/agentics-prod/secrets/ruvector-api-key/versions/latest
RUVECTOR_TIMEOUT_MS: "5000"
RUVECTOR_MAX_RETRIES: "3"
RUVECTOR_ASYNC_WRITES: "true"

# Telemetry (LLM-Observatory)
TELEMETRY_ENDPOINT: https://llm-observatory-prod-xxxxxxxxxx-uc.a.run.app
TELEMETRY_ENABLED: "true"
TELEMETRY_SAMPLING_RATE: "0.1"
TELEMETRY_LOG_LEVEL: warn

# LLM Provider API Keys (via Secret Manager)
OPENAI_API_KEY_REF: projects/agentics-prod/secrets/openai-api-key/versions/latest
ANTHROPIC_API_KEY_REF: projects/agentics-prod/secrets/anthropic-api-key/versions/latest
GOOGLE_AI_API_KEY_REF: projects/agentics-prod/secrets/google-ai-api-key/versions/latest
MISTRAL_API_KEY_REF: projects/agentics-prod/secrets/mistral-api-key/versions/latest
GROQ_API_KEY_REF: projects/agentics-prod/secrets/groq-api-key/versions/latest

# Cloud Run Configuration
CLOUD_RUN_REGION: us-central1
CLOUD_RUN_REPLICA_REGIONS: us-east1,europe-west1
CLOUD_RUN_MIN_INSTANCES: "2"
CLOUD_RUN_MAX_INSTANCES: "100"
CLOUD_RUN_MEMORY: 1Gi
CLOUD_RUN_CPU: "2"
CLOUD_RUN_TIMEOUT: "300"
CLOUD_RUN_CONCURRENCY: "100"

# Feature Flags
FEATURE_STREAMING_ENABLED: "false"
FEATURE_BATCH_MODE_ENABLED: "true"
FEATURE_ASYNC_EXECUTION_ENABLED: "true"
FEATURE_COST_TRACKING_ENABLED: "true"

# Rate Limiting
RATE_LIMIT_REQUESTS_PER_MINUTE: "60"
RATE_LIMIT_REQUESTS_PER_HOUR: "1000"
RATE_LIMIT_MAX_PAYLOAD_KB: "1024"

# Debugging
DEBUG_MODE: "false"
VERBOSE_LOGGING: "false"

# SLA Targets
SLA_AVAILABILITY_TARGET: "0.999"
SLA_LATENCY_P99_TARGET_MS: "60000"
SLA_ERROR_RATE_TARGET: "0.001"
