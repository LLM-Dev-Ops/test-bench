# =============================================================================
# LLM-Test-Bench - Cloud Run Service Configuration
# =============================================================================
# Declarative Cloud Run service definition
# =============================================================================

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: llm-test-bench
  labels:
    cloud.googleapis.com/location: us-central1
    service: llm-test-bench
    managed-by: cloudbuild
  annotations:
    run.googleapis.com/description: "LLM Test Bench - Unified evaluation service for LLM testing"
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        # Autoscaling
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "100"

        # CPU allocation (always-on for production)
        run.googleapis.com/cpu-throttling: "false"

        # Startup CPU boost
        run.googleapis.com/startup-cpu-boost: "true"

        # VPC connector (if needed for private networking)
        # run.googleapis.com/vpc-access-connector: projects/PROJECT/locations/REGION/connectors/CONNECTOR

        # Execution environment
        run.googleapis.com/execution-environment: gen2

      labels:
        service: llm-test-bench
        component: agents

    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: llm-test-bench-sa

      containers:
        - name: llm-test-bench
          image: gcr.io/PROJECT_ID/llm-test-bench:latest

          ports:
            - name: http1
              containerPort: 8080

          resources:
            limits:
              cpu: "2"
              memory: 1Gi

          env:
            # Service Identity
            - name: SERVICE_NAME
              value: llm-test-bench
            - name: PLATFORM_ENV
              value: prod

            # ============================================
            # PHASE 1 / LAYER 1 - MANDATORY AGENT IDENTITY
            # ============================================
            - name: AGENT_NAME
              value: llm-test-bench-service
            - name: AGENT_DOMAIN
              value: evaluation
            - name: AGENT_PHASE
              value: phase1
            - name: AGENT_LAYER
              value: layer1

            # RuVector Service (REQUIRED)
            - name: RUVECTOR_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: llm-test-bench-config
                  key: RUVECTOR_SERVICE_URL

            # Telemetry
            - name: TELEMETRY_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: llm-test-bench-config
                  key: TELEMETRY_ENDPOINT

            # ============================================
            # SECRETS FROM GOOGLE SECRET MANAGER
            # Use --set-secrets in gcloud run deploy command
            # ============================================
            # RUVECTOR_API_KEY - Set via --set-secrets
            # OPENAI_API_KEY - Set via --set-secrets
            # ANTHROPIC_API_KEY - Set via --set-secrets

          # Probes
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

  traffic:
    - percent: 100
      latestRevision: true
