# =============================================================================
# LLM-Test-Bench - Cloud Build Configuration
# =============================================================================
# Builds and deploys the unified service to Google Cloud Run
# =============================================================================

substitutions:
  _SERVICE_NAME: llm-test-bench
  _REGION: us-central1
  _PLATFORM_ENV: dev
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  _MEMORY: '512Mi'
  _CPU: '1'
  _TIMEOUT: '300s'
  _CONCURRENCY: '80'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # -------------------------------------------------------------------------
  # Step 1: Install dependencies and run tests
  # -------------------------------------------------------------------------
  - id: 'install-and-test'
    name: 'node:20-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        npm ci
        npm run typecheck
        npm run test

  # -------------------------------------------------------------------------
  # Step 2: Build container image
  # -------------------------------------------------------------------------
  - id: 'build-image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${_PLATFORM_ENV}'
      - '-f'
      - 'deploy/Dockerfile'
      - '.'
    waitFor: ['install-and-test']

  # -------------------------------------------------------------------------
  # Step 3: Push container image
  # -------------------------------------------------------------------------
  - id: 'push-image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}'
    waitFor: ['build-image']

  # -------------------------------------------------------------------------
  # Step 4: Deploy to Cloud Run
  # -------------------------------------------------------------------------
  - id: 'deploy-cloud-run'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--timeout=${_TIMEOUT}'
      - '--concurrency=${_CONCURRENCY}'
      - '--set-env-vars=SERVICE_NAME=${_SERVICE_NAME}'
      - '--set-env-vars=SERVICE_VERSION=$COMMIT_SHA'
      - '--set-env-vars=PLATFORM_ENV=${_PLATFORM_ENV}'
      - '--set-env-vars=RUVECTOR_SERVICE_URL=$$RUVECTOR_SERVICE_URL'
      - '--set-env-vars=TELEMETRY_ENDPOINT=$$TELEMETRY_ENDPOINT'
      - '--set-secrets=RUVECTOR_API_KEY=ruvector-api-key:latest'
      - '--set-secrets=OPENAI_API_KEY=openai-api-key:latest'
      - '--set-secrets=ANTHROPIC_API_KEY=anthropic-api-key:latest'
      - '--service-account=${_SERVICE_NAME}-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--labels=service=${_SERVICE_NAME},env=${_PLATFORM_ENV},managed-by=cloudbuild'
    waitFor: ['push-image']

  # -------------------------------------------------------------------------
  # Step 5: Verify deployment
  # -------------------------------------------------------------------------
  - id: 'verify-deployment'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e

        # Get service URL
        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} \
          --region=${_REGION} \
          --format='value(status.url)')

        echo "Service URL: $SERVICE_URL"

        # Health check
        echo "Running health check..."
        curl -sf "$SERVICE_URL/health" || exit 1

        # Readiness check
        echo "Running readiness check..."
        curl -sf "$SERVICE_URL/ready" || exit 1

        # List agents
        echo "Listing agents..."
        curl -sf "$SERVICE_URL/api/v1/agents" | jq .

        echo "âœ… Deployment verified successfully!"
    waitFor: ['deploy-cloud-run']

# -------------------------------------------------------------------------
# Images to push
# -------------------------------------------------------------------------
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${_PLATFORM_ENV}'

# -------------------------------------------------------------------------
# Timeout for entire build
# -------------------------------------------------------------------------
timeout: '1800s'
